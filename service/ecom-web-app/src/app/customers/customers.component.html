<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>prenom</th>
      <th>telephone</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of customers._embedded.customers">
      <td>{{p.id}}</td>
      <td>{{p.nom}}</td>

      <td>{{p.prenom}}</td>
      <td>{{p.telephone}}</td>
      <td>
        <button class="btn btn-success" (click)="getBilling(p)">billing</button>
      </td>

    </tr>
    </tbody>
  </table>

</div>
