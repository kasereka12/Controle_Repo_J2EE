<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products._embedded.products">
        <td>{{p.id}}</td>
        <td>{{p.nom}}</td>

        <td>{{p.description}}</td>
        <td>{{p.prix}}</td>

      </tr>
    </tbody>
  </table>

</div>
